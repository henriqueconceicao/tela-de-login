<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estido/style.css">
    <script src="script/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div id="conteiner">
        <div id="banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie a sua conta:</h2>
            <p>Registre-se para utilizar o sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite o seu E-mail">
            </div> <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <p>Quer ajuda para criar uma senha segura?
                <span id="generate-password">Clique aqui.</span></p>
                <div id="generated-password">
                    <p>Aqui esta a sua senha:</p>
                    <h4></h4>
                </div>
            </div> <div class="form-control">
                <label for="confirmpassword">Confirme a senha</label>
                <input type="password" type="confirmpassword" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
    
</body>
</html>
